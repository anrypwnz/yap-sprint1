<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colloquy Chat</title>
    <link rel="stylesheet" href="./style/styles.less">
</head>
<body>
    <div class="root">
        <div class="form-wrap">
            <h3 class="form-title">Регистрация</h3>
            <form class="form">
                <div class="form-group">
                    <label for="email" class="form-label">Почта</label>
                    <input name="email" type="email" id="email" class="form-input">
                </div>
                <div class="form-group">
                    <label for="login" class="form-label">Логин</label>
                    <input name="login" type="text" id="login" class="form-input">
                </div>
                <div class="form-group">
                    <label for="first_name" class="form-label">Имя</label>
                    <input name="first_name" type="text" id="first_name" class="form-input">
                </div>
                <div class="form-group">
                    <label for="second_name" class="form-label">Фамилия</label>
                    <input name="second_name" type="text" id="second_name" class="form-input">
                </div>
                <div class="form-group">
                    <label for="phone" class="form-label">Телефон</label>
                    <input name="phone" type="tel" id="phone" class="form-input"  autocomplete="tel">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Пароль</label>
                    <input name="email" type="password" id="password" class="form-input" autocomplete="new-password">
                </div>
                <div class="form-group">
                    <label for="password-repeat" class="form-label">Пароль (еще раз)</label>
                    <input name="email" type="password" id="password-repeat" class="form-input" autocomplete="new-password">
                    <span class="form-error">Пароли не совпадают</span>
                </div>

                <button class="form-btn-submit">
                    Зарегистрироваться
                </button>
                <button class="form-btn-option">Войти</button>
            </form>
        </div>
    </div>
</body>
</html>
