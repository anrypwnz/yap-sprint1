<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colloquy Chat</title>
    <link rel="stylesheet" href="./style/styles.css">
</head>
<body>
    <div class="root">
        <div class="sidebar-back">
            <svg class="sidebar-back__btn" width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="14" cy="14" r="14" transform="rotate(-180 14 14)" fill="#8AC4FF"/>
                <rect x="20" y="14.8" width="11" height="1.6" transform="rotate(-180 20 14.8)" fill="#1B2E42"/>
                <path d="M13 19L9 14L13 9" stroke="#1B2E42" stroke-width="1.6"/>
            </svg>
        </div>

        <div class="profile-content">
            <div class="profile-form-wrap form-wrap">
                <form class="profile-form form" name="profile-form">
                    <div class="profile-avatar">
                        <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M36 2H4C2.89543 2 2 2.89543 2 4V25.2667L14.6547 22.3139C15.5486 22.1053 16.4635 22 17.3814 22H22.6186C23.5365 22 24.4514 22.1053 25.3453 22.3139L38 25.2667V4C38 2.89543 37.1046 2 36 2ZM4 0C1.79086 0 0 1.79086 0 4V36C0 38.2091 1.79086 40 4 40H36C38.2091 40 40 38.2091 40 36V4C40 1.79086 38.2091 0 36 0H4ZM10.9091 14.5455C12.9174 14.5455 14.5455 12.9174 14.5455 10.9091C14.5455 8.90079 12.9174 7.27273 10.9091 7.27273C8.90082 7.27273 7.27276 8.90079 7.27276 10.9091C7.27276 12.9174 8.90082 14.5455 10.9091 14.5455Z" fill="#CDCDCD"/>
                        </svg>
                    </div>
                    <span class="profile-title">Иван</span>
                    <div class="form-group profile-form-group">
                        <label for="email" class="form-label profile-form-label">Почта</label>
                        <input name ="email" type="email" id="email" class="form-input profile-form-input" value="maga2020@gmail.com">
                    </div>
                    <div class="form-group profile-form-group">
                        <label for="login" class="form-label profile-form-label">Логин</label>
                        <input name="login" type="text" id="login" class="form-input profile-form-input" value="xnagibatorx">
                    </div>
                    <div class="form-group profile-form-group">
                        <label for="first_name" class="form-label profile-form-label">Имя</label>
                        <input name="first_name" type="text" id="first_name" class="form-input profile-form-input" value="Иван">
                    </div>
                    <div class="form-group profile-form-group">
                        <label for="second_name" class="form-label profile-form-label">Фамилия</label>
                        <input name="second_name" type="text" id="second_name" class="form-input profile-form-input" value="Иванов">
                    </div>
                    <div class="form-group profile-form-group">
                        <label for="display_name" class="form-label profile-form-label">Имя в чате</label>
                        <input name="display_name" type="text" id="display_name" class="form-input profile-form-input" value="Иван">
                    </div>
                    <div class="form-group profile-form-group">
                        <label for="phone" class="form-label profile-form-label">Телефон</label>
                        <input name="phone" type="tel" id="phone" class="form-input profile-form-input" value="8(966)300-05-05">
                    </div>

                    <button class="form-btn-submit profile-btn">
                        Сохранить
                    </button>
                    <button class="form-btn-submit profile-btn">
                        Изменить данные
                    </button>
                    <button class="form-btn-cancel profile-btn">
                        Изменить пароль
                    </button>
                </form>
            </div>
        </div>
    </div>
<!-- модальное окно -->
    <div class="modal">
        <div class="modal__close">
        </div>
        <div class="modal__content">
            <h4 class="modal__title">Загрузите файл</h4>
            <a class="modal__link">
                Нажмите чтобы загрузить файл
            </a>
            <button class="form-btn-submit profile-btn">
                Поменять
            </button>
        </div>
    </div>
    <script src="index.js"></script>

</body>
</html>
